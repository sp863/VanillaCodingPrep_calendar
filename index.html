<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rubik:wght@400;500;700&family=Shizuru&display=swap"
      rel="stylesheet"
    />
    <title>Calendar</title>
    <script type="module" defer src="controller.js"></script>
  </head>
  <body>
    <div class="header-container">
      <h2 class="myName">박세진 Sejin Scott Park</h2>
      <h1 class="calendar-title">Calendar</h1>
      <p class="header-day">SUN</p>
      <p class="header-date">19</p>
      <p class="header-month">DEC 2021</p>
    </div>

    <div class="calendar-container">
      <div class="btn-container">
        <button class="btn left-btn">
          <ion-icon
            class="icon left-btn-icon"
            name="arrow-back-outline"
          ></ion-icon>
        </button>
        <button class="btn right-btn">
          <ion-icon
            class="icon right-btn-icon"
            name="arrow-forward-outline"
          ></ion-icon>
        </button>
      </div>
      <table>
        <thead>
          <tr>
            <th>SUN</th>
            <th>MON</th>
            <th>TUE</th>
            <th>WED</th>
            <th>THU</th>
            <th>FRI</th>
            <th>SAT</th>
          </tr>
        </thead>
        <tbody id="calendar">
          <!-- <span class='date'></span> -->
        </tbody>
      </table>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
